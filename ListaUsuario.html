<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="ListaUsuario.css">
</head>

<body>
    <header>
        <div class="container-header">
            <img src="img/LOGO NOVA.jpg" alt="Logo">
            <h2 class="nome-loja">N O V A</h2>
            <img class="icone" src="img/perfil.png" alt="icone de uma pessoa">
        </div>
    </header>

    <div class="espaco-body">
        <p>""</p>
    </div>

    <div class="header-body">
        <h1 class="titulo">Lista de Usuários</h1>
        <div class="botao-add">
            <a href="AdicionarUsuario.html"><button class="botao">Adicionar usuário</button></a>
        </div>

        <div class="caixa-pesquisa">
            <input type="text" class="pesquisa" placeholder="Pesquisar usuário">
            <button class="botao-pesquisa">Pesquisar</button>
        </div>
    </div>

    <div class="tabela">
        <div class="tabela-item">ID</div>
        <div class="tabela-item">Nome</div>
        <div class="tabela-item">Email</div>
        <div class="tabela-item">Status</div>
        <div class="tabela-item">Grupo</div>
        <div class="tabela-item">Habilitado/Desabilitado</div>

        <!-- Usuário 1 -->
        <div class="tabela-item">001</div>
        <div class="tabela-item">João Silva</div>
        <div class="tabela-item">joao.silva@email.com</div>
        <div class="tabela-item">Ativo</div>
        <div class="tabela-item">Admin</div>
        <div class="tabela-item">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>

        <!-- Usuário 2 -->
        <div class="tabela-item">002</div>
        <div class="tabela-item">Maria Souza</div>
        <div class="tabela-item">maria.souza@email.com</div>
        <div class="tabela-item">Inativo</div>
        <div class="tabela-item">Usuário</div>
        <div class="tabela-item">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Usuário 3 -->
        <div class="tabela-item">003</div>
        <div class="tabela-item">Carlos Lima</div>
        <div class="tabela-item">carlos.lima@email.com</div>
        <div class="tabela-item">Ativo</div>
        <div class="tabela-item">Moderador</div>
        <div class="tabela-item">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
</body>
</html>
