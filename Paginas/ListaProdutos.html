<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="shortcut icon" href="../logodaloja.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Estilos/ListaProdutos.css">
</head>
<body>
    <header>
        <div class="container-header">
            <img src="img/LOGO NOVA.jpg" alt="Logo">
            <h2 class="nome-loja">N O V A</h2>
            <img class="icone" src="img/perfil.png" alt="icone de uma pessoa">
        </div>
    </header>

    <div class="espaco-body">
        <p>""</p>
    </div>

    <div class="header-body">
        <h1 class="titulo">Lista de produtos</h1>
        <div class="botao-add">
            <a href="CadastrarProduto.html"><button class="botao">Adicionar produto</button></a>
        </div>

        <div class="caixa-pesquisa">
            <input type="text" class="pesquisa" placeholder="Pesquisar produto">
            <button class="botao-pesquisa">Pesquisar</button>
        </div>
    </div>

    <div class="tabela-container">
        <table class="tabela">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Avaliação</th>
                    <th>Descrição Detalhada</th>
                    <th>Preço</th>
                    <th>Qtd em Estoque</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
        <div id="editModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Editar Produto</h2>
                <input type="hidden" id="idProduto" />
                <label for="qtdEstoqueProduto">Quantidade em Estoque:</label>
                <input type="number" id="qtdEstoqueProduto" />
                <label for="statusProduto">Status:</label>
                <select id="statusProduto">
                    <option value="ATIVO">Ativo</option>
                    <option value="INATIVO">Inativo</option>
                </select>
                <button onclick="saveQuantity()">Salvar</button>
            </div>
        </div>
        
        
    <div class="pagination-container">
        <button id="prev-page" onclick="prevPage()">Anterior</button>
        <span id="page-info"></span>
        <button id="next-page" onclick="nextPage()">Próxima</button>
    </div>

    

    <script src="../ListaProdutos.js"></script>
    <script src="../PesquisaInteligente.js"></script>
</body>
</html>
