<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários | NOVA</title>
    <link rel="stylesheet" href="../Estilos/ListaUsuario.css">
</head>
<body>
   <!-- pra ter certinho na main -->
   <header>
    <div class="container-header">
        <img src="../img/LOGO NOVA.jpg" alt="Logo">
        <h2 class="nome-loja">N O V A</h2>
        <img class="icone" src="../img/perfil.png" alt="icone de uma pessoa">
    </div>
</header>

<div class="header-body">
    <h1 class="titulo">Lista de Usuários</h1>
    <div class="botao-add">
        <a href="CadastrarUsuario.html"><button class="botao">Adicionar Usuário</button></a>
        <button type="button" onclick="Deslogar()" class="botao-deslogar">Deslogar</button>
    </div>

    <div class="caixa-pesquisa">
        <input type="text" class="pesquisa" id="searchInput" placeholder="Pesquisar usuário" onkeyup="searchUser()">
        <button class="botao-pesquisa" onclick="searchUser()">Pesquisar</button>
    </div>        

    <a href="TelaBackoffice.html"><button class="botao-voltar">Voltar</button></a>
</div>

<div class="tabela-container">
    <table class="tabela">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Grupo</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>
</div>

<div class="pagination-container">
    <button id="prev-page" onclick="prevPage()">Anterior</button>
    <span id="page-info"></span>
    <button id="next-page" onclick="nextPage()">Próxima</button>
</div>

<script src="../Conexoes/ListaUsuario.js"></script>
<script src="../Conexoes/PesquisaInteligente.js"></script>
</body>
</html>
