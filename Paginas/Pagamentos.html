<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../Estilos/Pagamentos.css">
</head>
<body>
    <header class="container-header">
        <div class="logo">
            <img src="../img/LOGO NOVA.jpg" alt="Logo NOVA">
            <h2>N O V A</h2>
        </div>
        <nav class="navegacao">
            <ul>
                <li><a href="TelaHome.html">Home</a></li>
                <li><a href="TelaProdutos.html">Produtos</a></li>
                <li><a href="TelaSobre.html">Sobre</a></li>
                <li><a href="TelaContato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="nav-icon-container">
            <a href="TelaCadastroUsuario.html"><img class="icone" src="../img/icone.png" alt="icone de uma pessoa"></a>
            <a href="TelaCarrinho.html"><img class="carrinho-button" src="../img/carrinho.png" alt="icone de carrinho de compras"></a>
        </div>
    </header>

    <main>
        <h1>Escolha a forma de pagamento</h1>
        <section class="forma-pagamento">
            <h2>Pix</h2>
            <button onclick="pagarPix()">Pagar com Pix</button>
            <br>
            <br>
            <h2>Boleto</h2>
            <button onclick="pagarBoleto()">Gerar Boleto</button>
            <br>
            <br>
            <h2>Cartão de Crédito</h2>
            <form id="cartaoForm">
                <label for="numeroCartao">Número do Cartão:</label>
                <input type="text" id="numeroCartao" name="numeroCartao" required>
                <label for="nomeTitular">Nome do Titular:</label>
                <input type="text" id="nomeTitular" name="nomeTitular" required>
                <label for="validade">Validade:</label>
                <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Pagar com Cartão</button>
            </form>
        </section>
    </main>
    <script src="../Conexoes/Pagamentos.js"></script>
</body>
</html>
