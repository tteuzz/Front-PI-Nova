<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Endereços</title>
    <link rel="stylesheet" href="../Estilos/Endereco.css">
</head>
<body>
    <header class="container-header">
        <div class="logo">
            <a href="TelaHome.html"><img src="../img/LOGO NOVA.jpg" alt="Logo NOVA"></a>
            <h2>N O V A</h2>
        </div>
        <nav class="navegacao">
            <ul>    
                <li><a href="TelaHome.html">Home</a></li>
                <li><a href="TelaProdutos.html">Produtos</a></li>
                <li><a href="TelaSobre.html">Sobre</a></li>
                <li><a href="TelaContato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="nav-icon-container">
            <a href="TelaCadastroUsuario.html"><img class="icone" src="../img/icone.png" alt="icone de uma pessoa"></a>
            <a href="TelaCarrinho.html"><img class="carrinho-button" src="../img/carrinho.png" alt="icone de carrinho de compras"></a>
        </div>
    </header>

    <main>
        <div class="flex-container">
          <div class="address-data">
            <h2>Endereços</h2>
            <div id="address-container"></div>
          
            <div id="new-address-container">
              <h3>Adicionar novo endereço</h3>
              <label>CEP: <input type="text" id="cep" placeholder="Digite o CEP"></label><br>
              <label>Logradouro: <input type="text" id="logradouro" disabled></label><br>
              <label>Número: <input type="text" id="numero"></label><br>
              <label>Complemento: <input type="text" id="complemento"></label><br>
              <label>Bairro: <input type="text" id="bairro" disabled></label><br>
              <label>Cidade: <input type="text" id="cidade" disabled></label><br>
              <label>UF: <input type="text" id="uf" disabled></label><br>
              <button id="add-address-btn" class="button" onclick="cadastrarNovoEndereco()">Adicionar mais um</button>
            </div>
          </div>
          <div class="added-addresses">
            <h2>Endereços Adicionados</h2>
            <div id="added-addresses-container"></div>
          </div>
        </div>
      </main> 
      
    
    <script src="../Conexoes/Endereco.js"></script>
</body>
</html>
