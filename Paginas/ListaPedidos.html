<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pedidos | NOVA</title>
    <link rel="stylesheet" href="../Estilos/ListaPedidos.css">
</head>
<body>
   <!-- pra ter certinho na main -->
   <header>
    <div class="container-header">
        <img src="../img/LOGO NOVA.jpg" alt="Logo">
        <h2 class="nome-loja">N O V A</h2>
        <img class="icone" src="../img/perfil.png" alt="icone de uma pessoa">
    </div>
</header>
<div class="espaco-body">
    <p>""</p>
</div>

<div class="header-body">
    <h1 class="titulo">Lista de pedidos</h1>
    <div class="botao-add">
        <a href="CadastrarProduto.html"><button class="botao">Adicionar pedido</button></a>
    </div>

    <div class="caixa-pesquisa">
        <input type="text" class="pesquisa" id="searchInput" placeholder="Pesquisar pedido" onkeyup="searchProduct()">

        <button class="botao-pesquisa" onclick="searchProduct()">Pesquisar</button>
    </div>        

        <a href="TelaBackoffice.html"><button class="botao-voltar">Voltar</button></a>
    </div>      

</div>

<div class="tabela-container">
    <table class="tabela">
        <thead>
            <tr>
                <th>Numero do pedido</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
    </table>
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Status do Pedido</h2>
            <input type="hidden" id="idProduto" />
            <p>Número do Pedido: <span id="modal-numero"></span></p>
            <p>Nome do Produto: <span id="modal-nome"></span></p>
            <label for="statusPedido">Selecione o Status:</label>
            <div id="statusOptions">
                <label>
                    <input type="radio" name="statusPedido" value="Aguardando Pagamento"> Aguardando Pagamento
                </label><br>
                <label>
                    <input type="radio" name="statusPedido" value="Em Transito"> Em Trânsito
                </label><br>
                <label>
                    <input type="radio" name="statusPedido" value="Pagamento Rejeitado"> Pagamento Rejeitado
                </label><br>
                <label>
                    <input type="radio" name="statusPedido" value="Pagamento com Sucesso"> Pagamento com Sucesso
                </label><br>
                <label>
                    <input type="radio" name="statusPedido" value="Aguardando Retirada"> Aguardando Retirada
                </label><br>
                <label>
                    <input type="radio" name="statusPedido" value="ENTREGUE"> Entregue
                </label>
            </div>
            <button onclick="saveStatus()">Salvar</button>
        </div>
    </div>
    
    </div>
    
    <div class="pagination-container">
        <button id="prev-page" onclick="prevPage()">Anterior</button>
        <span id="page-info"></span>
        <button id="next-page" onclick="nextPage()">Próxima</button>
    </div>
</div>

<script src="../Conexoes/ListaPedidos.js"></script>
<script src="../Conexoes/PesquisaInteligente.js"></script>
</body>
</html>
