    <div class="container">
        <form id="cadastro">
            <div class="form-section">
                <h2>Cadastro</h2>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>

                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento">
            </div>

            <div class="form-section">
                <h2>Endereço</h2>
                <p>Defina seu endereço de Faturamento</p>

                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Digite o CEP">

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" disabled>

                <label for="numero">Número</label>
                <input type="text" id="numero">

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" disabled>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" disabled>

                <label for="uf">UF</label>
                <input type="text" id="uf" disabled>
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <script src="../Conexoes/CadastroCliente.js"></script>
